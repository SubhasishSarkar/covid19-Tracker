<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker Country wise</h1>
    <hr>
    <div class="mx-auto">
        <div class="from-group col-lg-5 mx-auto">
            <label for="c">Selectb Country</label>
            <select name="" class="from-control" id="c" #input (change)='updateValues(input.value)'>
                <option value="{{con}}" *ngFor='let con of countries'>
                    {{con}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed'
    [totalActive]='totalActive'
    [totalRecovered]='totalRecovered'
    [totalDeath]='totalDeath'
    >
    </app-dashboard-card>

</div>
